<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query</title>
</head>

<body>
    <h1>Query</h1>
    <h5>Connection : </h5>
    <a href="/connection?name={{.Connection}}">{{.Connection}}</a>
    <h5>Query :</h5>
    <pre>{{.Query}}</pre>
    <h5>Result : </h5>
    <table border="1">
        <tr>
            {{range .Columns}}
            <th>
                {{.}}
            </th>
            {{end}}
        </tr>
        {{range .Rows}}
        <tr>
            {{range .Values}}
            <td>
                {{.}}
            </td>
            {{end}}
        </tr>
        {{end}}
    </table>
</body>

</html>
